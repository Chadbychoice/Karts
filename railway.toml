[build]
builder = "NIXPACKS"
buildCommand = "npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.kv]
RAILWAY_STATIC_URL = { sync = true }

[[ports]]
port = "3000"
protocol = "tcp" 